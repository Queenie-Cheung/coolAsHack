<script>
    let srcArray = ["games/ball.html", "games/jump.html", "https://www.bubbleshooter.net/embed.php?id=2182", "https://www.jopi.com/embed.php?game=merge-melons"];
    let srcNum = 0;

    function left() {
        srcNum -= 1;
        document.getElementById("iframe").src = srcArray[srcNum % srcArray.length];

        srcNum += 1;
        document.getElementById("iframe").src = srcArray[srcNum % srcArray.length];
    }
